<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Places</mat-label>
  <input type="text" matInput [(ngModel)]="city" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let option of cities | filter:city" [value]="option.city">
      {{option.city}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<h3> Current city is {{city}} </h3>
